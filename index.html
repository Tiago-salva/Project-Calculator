<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-container">

        <div class="result-container">
            <div class="last" id="screen-last"></div>
            <div class="current" id="screen-current"></div>
        </div>

        <div class="buttons-container">
            <button class="double-size clear" id="clearButton">Clear</button>
            <button class="double-size delete" id="deleteButton">Delete</button>
            <button class="grid-item" id="number" data-number="7">7</button>
            <button class="grid-item" id="number" data-number="8">8</button>
            <button class="grid-item" id="number" data-number="9">9</button>
            <button class="grid-item" id="operator" data-number="÷" data-operator="divide">÷</button>
            <button class="grid-item" id="number" data-number="4">4</button>
            <button class="grid-item" id="number" data-number="5">5</button>
            <button class="grid-item" id="number" data-number="6">6</button>
            <button class="grid-item" id="operator" data-number="x" data-operator="multiply">x</button>
            <button class="grid-item" id="number" data-number="1">1</button>
            <button class="grid-item" id="number" data-number="2">2</button>
            <button class="grid-item" id="number" data-number="3">3</button>
            <button class="grid-item" id="operator" data-number="-" data-operator="subtract">-</button>
            <button class="grid-item" id="number" data-number="0">0</button>
            <button class="grid-item" id="dot" data-number=".">.</button>
            <button class="grid-item" id="equal" data-number="=">=</button>
            <button class="grid-item" id="operator" data-number="+" data-operator="add">+</button>
        </div>
    </div>

    <footer class="footer">
        <p>Copyright © 2023 Tiago-salva</p>
        <i class="fa-brands fa-github"></i>
    </footer>

</body>

</html>
